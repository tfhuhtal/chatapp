{% if session.user_id %}
<a href="/create">Create room</a> | <a href="/join">Join room</a> | <a href="/logout">Logout</a>
<p>
Hello {{ session.username }}, here is your chat rooms!
<p>
{% for room in rooms %}
<li><a href="/rooms/{{ room[1] }}">{{ room[0] }}</a> users: {{ room[2] }}</li> <!--lisää ryhmän jäsenien määrän ja viimeiseksi tulleen viestin ajankohta.-->
{% endfor %}
{% else %}
Welcome, this is chatapp3000!
<a href="/login">Login</a>
{% endif %}
