{% extends "layout.html" %}
{% block content %}
<form action="/register" method="post">
    Username: <input type="text" name="username" minlength="3" maxlength="20" required="True">
    <p>
    Password: <input type="password" name="password1" minlength="8" maxlength="50" required="True">
    <p>
    Password again: <input type="password" name="password2" minlength="8" maxlength="50" required="True">
    <p>
    <input type="submit" value="Create account">
    </form>
{% endblock %}
