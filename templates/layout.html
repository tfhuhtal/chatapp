<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light scrolling-navbar">
        <a class="navbar-brand" href="/"><strong>Chatapp3000</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if session.user_id %}
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/join">Join room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Sign up</a>
                </li>
                {% endif %}
            </ul>
            {% if session.user_id %}
            <form class="form-inline" action="/search" method="post">
                <div class="md-form my-0">
                  <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" aria-label="Search">
                  <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
                </div>
              </form>
            {% endif %}
        </div>
    </nav>
</header>
<div class="view" style="background-image: linear-gradient(to right, rgb(119, 252, 241) , rgb(116, 92, 255));">
        <div class="container" style="height: 1600px;">
            <div class="row mt-5 pt-5">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
</div>
</body>
